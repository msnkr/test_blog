{% extends 'blog/base.html' %}

{% block body %}
    <div class="post-title mt-5">
        <h1>{{ post.title }}</h1>
    </div>
    {% if post.images %}
        <div>
            <img src="{{ post.images.url }}" alt="">
        </div>
    {% endif %}
    <div class="post-content">
        <p>{{ post.content }}</p>
    </div>
{% endblock body %}
