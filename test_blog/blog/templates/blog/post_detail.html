{% extends 'blog/base.html' %}

{% block body %}
    <div class="post-title mt-5">
        <h1>{{ post.title }}</h1>
    </div>
    {% if post.images %}
        <div>
            <img src="{{ post.images.url }}" alt="">
        </div>
    {% endif %}
    <div class="post-content">
        <p>{{ post.content|linebreaks }}</p>
    </div>

{% if user.is_authenticated %}
    <a class="btn btn-outline-info" href="{% url 'post_update' post.id %}">Update Post</a>
    <a class="btn btn-outline-danger" href="#">Delete Post</a>
{% endif %}
{% endblock body %}
