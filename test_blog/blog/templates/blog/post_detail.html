{% extends 'blog/base.html' %}

{% block body %}
    <div class="post-title">
        <h1>{{ post.title }}</h1>
    </div>
    <div class="post-image">
        <img src="{{ media post.post_image.url }}" alt="">
    </div>
    <div class="post-content">
        <p>{{ post.content }}</p>
    </div>
{% endblock body %}
