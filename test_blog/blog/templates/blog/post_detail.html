{% extends 'blog/base.html' %}

{% block body %}
    <div class="post-title mt-5">
        <h1>{{ post.title }}</h1>
    </div>
    <div class="post-image">
        <img src="{{ post.post_image.url }}">
    </div>
    <div class="post-content">
        <p>{{ post.content }}</p>
    </div>
{% endblock body %}
