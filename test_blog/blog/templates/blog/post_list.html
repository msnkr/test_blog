{% extends 'blog/base.html' %}
{% block body %}
    {% for post in post_list %}
        <div class="post-title mt-5 mb-1">
            <h1> <a href="{% url 'post_detail' post.id %}"> {{ post.title }} </a> </h1>
        </div>
        {% if post.images %}
            <div class="post-image">
                <a href="{% url 'post_detail' post.id %}"><img src="{{ post.images.url }}" alt=""></a>
            </div>
        {% endif %}
        <div class="post-author-date">
            <p>Posted By: {{ post.author }} On: {{ post.date_published|date:'d F Y' }}</p>
        </div>
    {% endfor %}
{% endblock body %}
